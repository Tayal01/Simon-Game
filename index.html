<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Say Game</title>
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-Container">
      <div class="lin1">
        <div class=" btn btn1" type="button" id="btn1"></div>
        <div class=" btn btn2" type="button" id="btn2"></div>
      </div>
      
      <div class="lin2">
        <div class="btn btn3" type="button" id="btn3"></div>
        <div class="btn btn4" type="button" id="btn4"></div>
      </div>
    </div>
    <p id="highScore"></p>
    <script src="script.js"></script>
  </body>
</html>
